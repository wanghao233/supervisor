############################################################################################################
#                                     DATABASE CONFIGURATION FILE                                          #
############################################################################################################

#
# Configurations for JDBC
jdbc.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
jdbc.driverClass=org.h2.jdbcx.JdbcDataSource
jdbc.username=sa
jdbc.password=

#
# Configurations for hikari connection pool
#
hikari.maxPoolSize=40
hikari.maxIdleTime=180000

#
# Configurations for hibernate
#
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
hibernate.format_sql=true
